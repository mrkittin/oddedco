  <script src="/js/lib/doT.js"></script>
  <script src="/js/lib/jquery.js"></script>

<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '806856096063995',
      xfbml      : true,
      cookie     : true,
      version    : 'v2.2'
    });
  };


  (function(d, s, id){
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement(s); js.id = id;
   js.src = "//connect.facebook.net/en_US/sdk.js";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));
  </script>

  <div ng-app="ctw">
    <div ng-class="containerType">
      <header ng-show="showHeader">
        <nav class="navbar navbar-default navbar-static-top">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Change the world</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/projects"><i class="fa fa-shield"></i> Projects</a></li>
              <li><a href="/project/1"><i class="fa fa-comment"></i> First Project</a></li>
              <li><a href="/about"><i class="fa fa-comment"></i> About Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a><div class="fb-login-button pull-right" data-max-rows="1" data-size="medium" data-auto-logout-link="true"></div></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div ng-view></div>

      <footer ng-show="showFooter" class="gray-color">

        <div class="row clearfix">
         <div class="col-md-2 column vcenter">
            <img alt="change the world" src="img/logo-cap.svg" width="30px">
          </div><!--
      --><div class="col-md-1 column vcenter">
            <a href="/about" class="default-color"><i class="fa fa-comment"></i> About Us</a>
          </div><!--
      --><div class="col-md-7 column vcenter">
          <form class="form-inline text-center">
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputName2" placeholder="name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="email">
            </div>
            <span>
              <button type="submit" class="btn btn-primary">Subscribe</button>  
            </span>
          </form>
          </div><!--
          --><div class="col-md-2 column vcenter footer-right-text">
              <a href="/about" class="default-color"><i class="fa fa-facebook-official"></i> Facebook</a><br>
              <a href="/about" class="default-color"><i class="fa fa-twitter"></i> Twitter</a><br>
              <a href="/about" class="default-color"><i class="fa fa-pencil-square-o"></i> Blog</a><br>
              <a href="/about" class="default-color"><i class="fa fa-info"></i> Volunteermatch</a>
            </div>
          </div>
      </footer>
    </div>
