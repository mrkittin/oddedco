<div>
    <div>
        <div ng-repeat="project in data.projects">

            <div class="projec_list_item">
                <div class="projec_list_item-logo">
                    <img src="{{project.projectMediaUrl}}" alt=""/>
                </div>
                <p>{{project.shortDescription}}</p>
                <p><span>Comments: {{project.comments.length}}</span><a href="/project/{{project.id}}">More-></a></p>
            </div>


        </div>
    </div>
</div>
